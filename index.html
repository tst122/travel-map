<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom Mapbox Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    .marker {
      background-color: #5a6bff;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      cursor: pointer;
    }
    .mapboxgl-popup {
      max-width: 300px;
      font: 14px/1.5 'Segoe UI', sans-serif;
    }
    .mapboxgl-popup-content {
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background: white;
      color: #333;
    }
    .mapboxgl-popup-content h3 {
      margin-top: 0;
      margin-bottom: 5px;
      font-size: 18px;
      color: #0077ff;
    }
    .mapboxgl-popup-content p {
      margin: 0;
      font-size: 14px;
    }
    #search-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: #fff;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #search-box {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
      transition: border 0.3s, box-shadow 0.3s;
    }
    #search-box:focus {
      outline: none;
      border-color: #0077ff;
      box-shadow: 0 0 5px rgba(0,119,255,0.4);
    }
    /* Sidebar (side popup) styling */
    #side-popup {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 250px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 15px;
      display: none;
      z-index: 11;
    }
    #side-popup h3 {
      margin-top: 0;
      color: #0077ff;
    }
    #side-popup a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: #0077ff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="search-container">
    <input type="text" id="search-box" placeholder="🔍 Search locations...">
  </div>
  <!-- Sidebar (side popup) -->
  <div id="side-popup"></div>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken =
      'pk.eyJ1Ijoic2lja281IiwiYSI6ImNtNXNvNDlqcDBvcngyanE2OW9jYjEwYXMifQ.jCPdU-0lcRGjtDpaxoICsw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/sicko5/cm6k1juil010301qm2krq7o84',
      center: [-0.1276, 51.5072],
      zoom: 2
    });

    const mapMarkers = [];
    const cityMarkers = []; // Only markers flagged as cities.
    let lockedCity = null;  // Holds city data when a city marker is clicked.

    // If a "popup" field exists, we use it without repeating the city name.
    function updateSidePopup(data) {
      const sidePopup = document.getElementById('side-popup');
      if (data) {
        let content = "";
        if (!data.popup) {
          content += `<h3>${data.name}</h3>`;
        }
        content += data.popup ? `<div>${data.popup}</div>` : "";
        content += data.link ? `<a href="${data.link}" target="_blank">Explore →</a>` : "";
        sidePopup.innerHTML = content;
        sidePopup.style.display = "block";
      } else {
        sidePopup.style.display = "none";
      }
    }

    // Helper: Update marker visibility based on zoom.
    function updateMarkerVisibility() {
      const zoom = map.getZoom();
      mapMarkers.forEach(marker => {
        const el = marker.getElement();
        const min = parseFloat(el.dataset.zoomMin);
        const max = parseFloat(el.dataset.zoomMax);
        el.style.display = (zoom >= min && zoom <= max) ? "block" : "none";
      });
    }

    Papa.parse(
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vR-zg6jI431F1q5MKA927NjE5yZvZPLngBoyd0wmV93vyMSPOYsJMdSXJ1oWDkBZbiesDk6AlkUzR3M/pub?gid=0&single=true&output=csv",
      {
        download: true,
        header: true,
        complete: function (results) {
          results.data.forEach(markerData => {
            if (!markerData.lat || !markerData.lng) return;

            const el = document.createElement("div");
            el.className = "marker";

            const popupContent = `
              ${markerData.popup ? `<div>${markerData.popup}</div>` : `<h3>${markerData.name}</h3>`}
              ${markerData.link ? `<p style="margin-top:10px;"><a href="${markerData.link}" target="_blank" style="display:inline-block; padding:8px 14px; background:#0077ff; color:white; border-radius:6px; text-decoration:none; font-weight:bold;">Explore →</a></p>` : ""}
            `;
            // Create a popup that shows immediately.
            const popup = new mapboxgl.Popup({ offset: 25, closeOnClick: false, closeButton: false })
              .setHTML(popupContent);

            const marker = new mapboxgl.Marker(el)
              .setLngLat([parseFloat(markerData.lng), parseFloat(markerData.lat)])
              .addTo(map);

            // Store marker data.
            marker.markerData = markerData;
            // If this marker is a city, add it to the cityMarkers array.
            if (markerData.isCity && markerData.isCity.toLowerCase() === "true") {
              cityMarkers.push(marker);
            }

            // These flags help track pointer position.
            let isOverMarker = false;
            let isOverPopup = false;

            // Show popup immediately on pointerenter.
            el.addEventListener("mouseenter", () => {
              isOverMarker = true;
              popup.setLngLat([parseFloat(markerData.lng), parseFloat(markerData.lat)]).addTo(map);
              // Once the popup opens, attach events.
              popup.once("open", () => {
                const popupEl = popup.getElement();
                if (popupEl) {
                  popupEl.addEventListener("mouseenter", () => { isOverPopup = true; });
                  popupEl.addEventListener("mouseleave", () => {
                    isOverPopup = false;
                    // Remove popup immediately if pointer is not over marker.
                    if (!isOverMarker) {
                      popup.remove();
                    }
                  });
                }
              });
            });

            el.addEventListener("mouseleave", () => {
              isOverMarker = false;
              // Remove popup immediately if pointer is not over popup.
              setTimeout(() => {
                if (!isOverMarker && !isOverPopup) {
                  popup.remove();
                }
              }, 0);
            });

            // On marker click: fly to location and, if it's a city, lock the side popup.
            el.addEventListener("click", () => {
              map.flyTo({
                center: [parseFloat(markerData.lng), parseFloat(markerData.lat)],
                zoom: 12,
                speed: 0.8
              });
              if (markerData.isCity && markerData.isCity.toLowerCase() === "true") {
                lockedCity = markerData;
                updateSidePopup(markerData);
              } else {
                lockedCity = null;
                updateSidePopup(null);
              }
            });

            // For zoom filtering:
            // For city markers, use provided zoomMin or default to 0.
            // For non-city markers, default to 12.
            if (markerData.isCity && markerData.isCity.toLowerCase() === "true") {
              el.dataset.zoomMin = markerData.zoomMin || 0;
            } else {
              el.dataset.zoomMin = markerData.zoomMin || 12;
            }
            el.dataset.zoomMax = markerData.zoomMax || 20;
            el.dataset.name = (markerData.name || "").toLowerCase();

            mapMarkers.push(marker);
          });

          // Call zoom filtering once immediately.
          updateMarkerVisibility();
        }
      }
    );

    // Update marker visibility on zoom.
    map.on("zoom", updateMarkerVisibility);

    // Search filtering.
    document.getElementById("search-box").addEventListener("input", function (e) {
      const searchTerm = e.target.value.toLowerCase();
      mapMarkers.forEach(marker => {
        const name = marker.getElement().dataset.name;
        marker.getElement().style.display = (!searchTerm || (name && name.includes(searchTerm))) ? "block" : "none";
      });
    });

    // On map moveend, update the side popup for city markers.
    map.on("moveend", () => {
      const zoom = map.getZoom();
      if (zoom < 12) {
        updateSidePopup(null);
        lockedCity = null;
        return;
      }
      // If a city is locked (clicked), keep showing its info.
      if (lockedCity) {
        updateSidePopup(lockedCity);
        return;
      }
      // Compute the canvas center.
      const canvasCenter = { x: map.getCanvas().width / 2, y: map.getCanvas().height / 2 };
      let closestCity = null;
      let minDist = Infinity;
      for (let i = 0; i < cityMarkers.length; i++) {
        const marker = cityMarkers[i];
        const screenPos = map.project(marker.getLngLat());
        const dx = screenPos.x - canvasCenter.x;
        const dy = screenPos.y - canvasCenter.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < minDist) {
          minDist = dist;
          closestCity = marker;
        }
      }
      if (closestCity && minDist < 100) {
        updateSidePopup(closestCity.markerData);
      } else {
        updateSidePopup(null);
      }
    });
  </script>
</body>
</html>
