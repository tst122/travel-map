<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom Mapbox Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .marker {
      background-color: #ff5a5f;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      cursor: pointer;
    }
    .mapboxgl-popup {
      max-width: 300px;
      font: 14px/1.5 'Segoe UI', sans-serif;
    }
    .mapboxgl-popup-content {
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background: white;
      color: #333;
    }
    .mapboxgl-popup-content h3 {
      margin-top: 0;
      margin-bottom: 5px;
      font-size: 18px;
      color: #0077ff;
    }
    .mapboxgl-popup-content p {
      margin: 0;
      font-size: 14px;
    }
    #search-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: #fff;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    #search-box {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
      transition: border 0.3s, box-shadow 0.3s;
    }
    #search-box:focus {
      outline: none;
      border-color: #0077ff;
      box-shadow: 0 0 5px rgba(0, 119, 255, 0.4);
    }
  </style>
</head>
<body>
<div id="search-container">
  <input type="text" id="search-box" placeholder="🔍 Search locations...">
</div>
<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic2lja281IiwiYSI6ImNtNXNvNDlqcDBvcngyanE2OW9jYjEwYXMifQ.jCPdU-0lcRGjtDpaxoICsw';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/sicko5/cm6k1juil010301qm2krq7o84',
    center: [-0.1276, 51.5072],
    zoom: 2
  });

  const mapMarkers = [];

  Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vR-zg6jI431F1q5MKA927NjE5yZvZPLngBoyd0wmV93vyMSPOYsJMdSXJ1oWDkBZbiesDk6AlkUzR3M/pub?gid=0&single=true&output=csv', {
    download: true,
    header: true,
    complete: function(results) {
      results.data.forEach((markerData) => {
        if (!markerData.lat || !markerData.lng) return;

        const el = document.createElement('div');
        el.className = 'marker';

        const popupContent = `
          ${markerData.popup ? `<div>${markerData.popup}</div>` : `<h3>${markerData.name}</h3>`}
          ${markerData.link ? `<p style="margin-top:10px;"><a href="${markerData.link}" target="_blank" style="display:inline-block; padding:8px 14px; background:#0077ff; color:white; border-radius:6px; text-decoration:none; font-weight:bold;">Explore →</a></p>` : ''}
        `;

        const popup = new mapboxgl.Popup({ offset: 25 }).setHTML(popupContent);
        const hoverPopup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false }).setText(markerData.name);

        const marker = new mapboxgl.Marker(el)
          .setLngLat([parseFloat(markerData.lng), parseFloat(markerData.lat)])
          .setPopup(popup)
          .addTo(map);

        el.addEventListener('click', () => {
          map.flyTo({ center: [parseFloat(markerData.lng), parseFloat(markerData.lat)], zoom: 12, speed: 0.8 });
        });

        el.addEventListener('mouseenter', () => {
          hoverPopup.setLngLat([parseFloat(markerData.lng), parseFloat(markerData.lat)]).addTo(map);
        });

        el.addEventListener('mouseleave', () => {
          hoverPopup.remove();
        });

        marker.getElement().dataset.zoomMin = markerData.zoomMin || 0;
        marker.getElement().dataset.zoomMax = markerData.zoomMax || 20;
        marker.getElement().dataset.name = (markerData.name || '').toLowerCase();

        mapMarkers.push(marker);
      });

      map.on('zoom', () => {
        const zoom = map.getZoom();
        mapMarkers.forEach((marker) => {
          const el = marker.getElement();
          const min = parseFloat(el.dataset.zoomMin);
          const max = parseFloat(el.dataset.zoomMax);
          el.style.display = (zoom >= min && zoom <= max) ? 'block' : 'none';
        });
      });

      document.getElementById('search-box').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        mapMarkers.forEach((marker) => {
          const name = marker.getElement().dataset.name;
          if (!searchTerm || (name && name.includes(searchTerm))) {
            marker.getElement().style.display = 'block';
          } else {
            marker.getElement().style.display = 'none';
          }
        });
      });
    }
  });
</script>
</body>
</html>
